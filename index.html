<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo_box">
                <img src="./assets/icons/pubg_logo.png" alt="">
            </div>
            <div class="settings_wrapper">
                <img src="./assets/icons/Vector.png" alt="">
                <select name="language" id="lang">
                    <option value="">English</option>
                    <option value="">Russia</option>
                    <option value="">Uzb</option>
                </select>
                <button class="play">PLAY NOW</button>
            </div>
        </div>
    </header>
    <nav>
        <div class="wrapper_nav">
            <select name="Game info" id="game">
                <option value="">Game info</option>
            </select>
            <div class="box">New</div>
            <div class="box">Media</div>
            <div class="box">Community</div>
            <div class="box">Support</div>
        </div>
    </nav>
    <main class="main">
        <section>
            <div class="buttons">
                <button class="pc_button">
                    PC
                </button>
                <button class="big_button">
                    Concole
                </button>
            </div>

            <div class="word">
                ERANGEL CLASSIC RETURNS
            </div>
        </section>

    </main>
    <footer>
        <div class="big_box">
            <img src="./assets/icons/pubg_logo.png" alt="">

            <div class="logo_sots">
                <img src="./assets/icons/tg.png" alt="">
                <img src="./assets/icons/youtube.png" alt="">
                <img src="./assets/icons/inst.png" alt="">
            </div>
        </div>
    </footer>
</body>

</html>
